apply plugin: 'com.android.application'
apply plugin: "androidx.navigation.safeargs"

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "it.amonshore.comikkua.neon"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        versionNameSuffix 'neon'
        android.defaultConfig.vectorDrawables.useSupportLibrary = true
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        dataBinding = true
    }
    flavorDimensions "develop"
    productFlavors {
        safe {
            dimension "develop"
            buildConfigField "String", "CMKWEB", "\"HEROKU\""
        }
        tryme {
            dimension "develop"
            applicationIdSuffix '.tryme'
            versionNameSuffix '-tryme'
            buildConfigField "String", "CMKWEB", "\"LOCAL\""
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

ext {
    archLifecycleVersion = '2.2.0'
    coordinatorlayoutVersion = '1.1.0'
    coreTestingVersion = '2.1.0'
    glideVersion = '4.11.0'
    materialVersion = '1.3.0-alpha01'
    navVersion = '2.2.2'
    pagingVersion = '2.1.2'
    recyclerVersion = '1.2.0-alpha03'
    roomVersion = '2.2.5'
    supportVersion = '1.0.0'
    preferenceVersion = '1.1.1'
    workVersion = '2.3.4'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation "androidx.legacy:legacy-support-v4:$supportVersion"
    implementation 'com.github.tiper:MaterialSpinner:1.4.0'
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.8.0'
    implementation 'com.android.volley:dc-volley:1.1.0'
    implementation 'com.squareup.retrofit2:retrofit:2.7.0'
    implementation 'com.google.code.gson:gson:2.8.6'

    // CoordinatorLayout
    implementation "androidx.coordinatorlayout:coordinatorlayout:$coordinatorlayoutVersion"

    // CardView
    implementation "androidx.cardview:cardview:$supportVersion"

    // RecyclerView
    implementation "androidx.recyclerview:recyclerview:$recyclerVersion"
    implementation "androidx.recyclerview:recyclerview-selection:$supportVersion"

    // Navigation
    implementation "androidx.navigation:navigation-fragment:$navVersion"
    implementation "androidx.navigation:navigation-ui:$navVersion"

    // Room components
    implementation "androidx.room:room-runtime:$roomVersion"
    implementation "androidx.preference:preference:$preferenceVersion"
    annotationProcessor "androidx.room:room-compiler:$roomVersion"
    androidTestImplementation "androidx.room:room-testing:$roomVersion"

    // Lifecycle components
    implementation "androidx.lifecycle:lifecycle-extensions:$archLifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-common-java8:$archLifecycleVersion"

    // Paging
    implementation "androidx.paging:paging-runtime:$pagingVersion"
    testImplementation "androidx.paging:paging-common:$pagingVersion"

    // Material
    implementation "com.google.android.material:material:$materialVersion"

    // WorkManager
    implementation "androidx.work:work-runtime:$workVersion"

    // Glide
    implementation "com.github.bumptech.glide:glide:$glideVersion"
    implementation "com.github.bumptech.glide:recyclerview-integration:$glideVersion"
    annotationProcessor "com.github.bumptech.glide:compiler:$glideVersion"
    implementation 'jp.wasabeef:glide-transformations:4.1.0'

    // Testing
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    androidTestImplementation "androidx.arch.core:core-testing:$coreTestingVersion"
    androidTestImplementation "androidx.work:work-testing:$workVersion"
    testImplementation 'junit:junit:4.12'
}
